<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
    <title>License Plates Regex</title>
  </head>
  <body>
    <div id="lpr">
      <h1>List of regex license plates per country</h1>
      <table id="countryTables">
        <tr>
          <th>Country</th>
          <th>List of associated regex</th>
        </tr>
      </table>
    </div>

    <script id="countryTables-template" type="text/template">
      <tr>
        <td>{{code}} / {{name}}</td>
        <td>{{regex}}</td>
      </tr>
    </script>
    <script type="text/javascript" src="index.js" table-id="countryTables"></script>
  </body>
</html>
